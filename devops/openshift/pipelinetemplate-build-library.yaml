kind: Template
apiVersion: v1
metadata:
  name: pipelinetemplate-build-library
parameters:
  - name: LIBRARY_NAME
    required: true
  - name: STAGE
    required: true
    value: "build"
  - name: GIT_URL
    required: true
  - name: GIT_CI_BRANCH
    required: true
  - name: CONTEXT_DIR
    value: "."
  - name: RELEASE
    value: "false"
objects:
  - apiVersion: v1
    kind: BuildConfig
    metadata:
      name: ${LIBRARY_NAME}-pipeline
      generation: 1
      labels:
        stage: ${STAGE}
    spec:
      runPolicy: "SerialLatestOnly"
      triggers:
        - github:
            secretReference:
              name: git-webhook-secret
          type: GitHub
      source:
        git:
          uri: "${GIT_URL}"
          ref: "refs/heads/${GIT_CI_BRANCH}"
        contextDir: "${CONTEXT_DIR}"      
      strategy:
        jenkinsPipelineStrategy:
          type: JenkinsPipeline
          env:
            - name: "GIT_BRANCH"
              value: "${GIT_CI_BRANCH}"
            - name: "GIT_URL"
              value: "${GIT_URL}"
            - name: "RELEASE"
              value: "${RELEASE}"
