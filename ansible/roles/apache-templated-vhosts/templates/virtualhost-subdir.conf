<VirtualHost *:80>
    ServerAdmin webmaster@{{ proxy_name }}
    ServerName {{ proxy_name }}
    ProxyPreserveHost On
    ProxyPass /{{ domain }} {{ proxy_pass }}
    ProxyPassReverse /{{ domain }} {{ proxy_pass }}
    ProxyRequests On
    ProxyVia On
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin webmaster@{{ proxy_name }}
    ServerName {{ proxy_name }}

    SSLEngine on
    SSLCertificateFile {{ certificate_file }}
    SSLCertificateKeyFile {{ certificate_key_file }}

    ProxyPreserveHost On
    ProxyPass /{{ domain }} {{ proxy_pass }}
    ProxyPassReverse /{{ domain }} {{ proxy_pass }}
    ProxyRequests On
    ProxyVia On
</VirtualHost>
