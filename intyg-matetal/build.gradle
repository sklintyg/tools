group = 'se.inera.intyg.tools'
version = '1.0.0'

apply plugin: 'groovy'
apply plugin: 'maven'

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
  compile 'org.codehaus.groovy:groovy-all:2.3.7'
  compile 'com.h2database:h2:1.3.171'
  compile 'mysql:mysql-connector-java:5.1.32'
  compile 'org.apache.commons:commons-dbcp2:2.0'
  compile 'org.codehaus.gpars:gpars:1.1.0'
  compile 'org.springframework:spring-core:3.2.8.RELEASE'
  compile 'com.rubiconproject.oss:jchronic:0.2.6'

  testCompile 'junit:junit:4.10'
  testCompile 'xmlunit:xmlunit:1.4'
  testCompile 'org.skyscreamer:jsonassert:1.2.0'
  testCompile 'commons-io:commons-io:2.4'
}

repositories {
  maven { url "https://build-inera.nordicmedtest.se/nexus/content/repositories/releases/" }
  maven { url "https://build-inera.nordicmedtest.se/nexus/content/repositories/nightly/" }
  maven { url "https://build-inera.nordicmedtest.se/nexus/content/repositories/snapshots/" }
  maven { url "https://build-inera.nordicmedtest.se/nexus/content/repositories/thirdparty/" }
  maven { url "http://repo.maven.apache.org/maven2" }
}
