  privatlakarportal-logback.xml: >-
    <?xml version="1.0" encoding="UTF-8" ?>
    <configuration scan="true" scanPeriod="30 seconds">

      <appender name="STDOUT" class="ch.qos.logback.core.ConsoleAppender">
        <filter class="se.inera.intyg.privatlakarportal.common.monitoring.util.MarkerFilter">
          <markers>Monitoring, HSA</markers>
          <onMatch>DENY</onMatch>
          <onMismatch>ACCEPT</onMismatch>
        </filter>
        <layout class="ch.qos.logback.classic.PatternLayout">
          <Pattern>%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n</Pattern>
        </layout>
      </appender>

      <!-- Daily rolling file appender for logging monitoring events -->
      <appender name="MONITORING" class="ch.qos.logback.core.rolling.RollingFileAppender">
        <filter class="se.inera.intyg.privatlakarportal.common.monitoring.util.MarkerFilter">
          <marker>Monitoring</marker>
          <onMatch>ACCEPT</onMatch>
          <onMismatch>DENY</onMismatch>
        </filter>
        <file>${catalina.base}/logs/privatlakarportal-monitoring.log</file>
        <rollingPolicy class="ch.qos.logback.core.rolling.TimeBasedRollingPolicy">
          <fileNamePattern>${catalina.base}/logs/privatlakarportal-monitoring.%d{yyyy-MM-dd}.log
          </fileNamePattern>
        </rollingPolicy>
        <encoder class="ch.qos.logback.core.encoder.LayoutWrappingEncoder">
          <layout class="se.inera.intyg.privatlakarportal.logging.PatternLayoutWithUserContext">
            <param name="Pattern" value="%date{ISO8601} %session %user - %msg%n" />
          </layout>
        </encoder>
      </appender>

      <logger name="se.inera.intyg.privatlakarportal" level="info"/>

      <logger name="org.apache.cxf.service" level="info"/>

      <root>
        <level value="info" />
        <appender-ref ref="STDOUT" />
        <appender-ref ref="MONITORING" />
      </root>
    </configuration>


  privatlakarportal.properties: >-
    # Configuration and resource folders

    certificate.dir=${privatlakarportal.cert.folder}

    config.dir=${privatlakarportal.config.folder}

    resources.dir=${privatlakarportal.resources.folder}


    # Host URLs

    localhost.url=http://localhost:8080

    privatlakarportal.host.url=${localhost.url}

    webcert.start.url=http://webcert:8080/web/eleglogin


    # Hibernate settings

    hibernate.dialect=org.hibernate.dialect.H2Dialect

    hibernate.hbm2ddl.auto=

    hibernate.ejb.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy

    hibernate.show_sql=false

    hibernate.format_sql=true

    hibernate.id.new_generator_mappings=false


    # Dynamic links

    dynamic.links.file=${resources.dir}/links/privatlakarportal.links.json


    # HoS update configuration

    privatlakarportal.hospupdate.cron=0 0 0,6,12,18 * * *

    privatlakarportal.hospupdate.interval=14400

    privatlakarportal.hospupdate.emails=3


    # Postnummer -> Lan/Kommun Repository Configuration

    postnummer.file=file://${privatlakarportal.resources.folder}/rec2LK_example.csv

    postnummer.encoding=ISO-8859-1


    # Terms and services

    terms.ws.services.url=${localhost.url}/services/terms
    #terms.ws.services.url=http://webcert:8080/services/get-private-practitioner-terms/v1.0


    ################################################

    #

    # Webcert WebService Configuration

    #

    ################################################

    webcert.ws.truststore.file=${certificate.dir}/webcert.jks

    webcert.ws.truststore.type=JKS


    ################################################

    #

    # CGI eleg saml configuration

    #

    ################################################

    cgi.eleg.saml.keystore.file=file://${certificate.dir}/test.intygstjanster.sjunet.org.jks

    cgi.eleg.saml.keystore.alias=test.intygstjanster.sjunet.org

    cgi.eleg.saml.responseSkew = 300


    ################################################

    #

    # HSA-Integration Configurations

    #

    ################################################

    hsa.ws.service.logicaladdress =

    hsa.ws.services.url = ${localhost.url}/services/hsa

    hsa.ws.certificate.file=file://${certificate.dir}/verifiering.registrering.intygstjanster.sjunet.org.p12

    hsa.ws.certificate.type=PKCS12

    hsa.ws.truststore.file=file://${certificate.dir}/truststore.jks

    hsa.ws.truststore.type=JKS

    #hsa.ws.key.manager.password=

    #hsa.ws.certificate.password=

    #hsa.ws.truststore.password=


    ################################################

    #

    # Personuppgiftstj\u00E4nsten Configurations

    #

    ################################################

    putjanst.logicaladdress = SE165565594230-1000

    putjanst.endpoint.url = ${localhost.url}/services/pu


    ################################################

    #

    # HSA/PU ignite cache settings

    #

    ################################################

    cache.ipaddresses=127.0.0.1:47530..47539

    cache.default.expiration.seconds=3600

    cache.bindport=47530

    pu.cache.expiry=36000


    ################################################

    #

    # NTjP WebService Configuration

    #

    ################################################

    ntjp.ws.certificate.file=${certificate.dir}/verifiering.registrering.intygstjanster.sjunet.org.p12

    ntjp.ws.certificate.type=PKCS12

    ntjp.ws.truststore.file=${certificate.dir}/truststore.jks

    ntjp.ws.truststore.type=JKS


  privatlakarportal.mailresource.properties: >-

    ########################################

    #

    # Mail configuration

    #

    ########################################

    mail.from=no-reply@webcert.intygstjanster.se

    mail.host=defaulthost

    mail.username=

    mail.password=

    mail.protocol=smtp

    mail.port=25

    mail.defaultEncoding=UTF-8

    mail.smtps.auth=false

    mail.smtps.starttls.enable=false

    mail.smtps.debug=false


    #########################################

    #

    # Main admin content

    #

    #########################################

    mail.admin=admin@webcert.se

    mail.admin.notification.interval=50

    mail.admin.content.hsa.subject=För-TAK-ade HSA-id för Privatläkarportalen börjar ta slut.

    mail.admin.content.hsa.body=<span>Hej!</span><br/><br/><span>Det är dags att TAK:a nytt. För att se hur många privatläkare som nu finns ansluta i tjänsten titta på: <a href="${privatlakarportal.host.url}/healthcheck.jsp">healthcheck-sidan</a></span>


    #########################################

    #

    # Mail content config

    #

    #########################################

    mail.content.approved.subject=Webcert \u00E4r klar att anv\u00E4ndas

    mail.content.rejected.subject=Registrering f\u00F6r Webcert

    mail.content.pending.subject=Registrering f\u00F6r Webcert

    mail.content.removed.subject=Registrering f\u00F6r Webcert

    mail.content.approved.body=<span>Hej,</span><br/><br/><span>Dina uppgifter har h\u00E4mtats fr\u00E5n Socialstyrelsen och du kan b\u00F6rja anv\u00E4nda Webcert. F\u00F6rsta g\u00E5ngen du loggar in i tj\u00E4nsten m\u00E5ste du godk\u00E4nna Webcerts anv\u00E4ndarvillkor. <a href="http://localhost:8081">G\u00E5 till Webcert</a></span>

    mail.content.rejected.body=<span>Hej,</span><br/><br/><span>Dina uppgifter har h\u00E4mtats fr\u00E5n Socialstyrelsen, men beh\u00F6righet att anv\u00E4nda Webcert saknas tyv\u00E4rr.<br/><br/>Det kan bero p\u00E5 att du enligt Socialstyrelsen inte \u00E4r legitimerad l\u00E4kare, kontakta i s\u00E5 fall Socialstyrelsen.<br/><br/>Det kan ocks\u00E5 bero p\u00E5 att Inera AB har beslutat att st\u00E4nga av tj\u00E4nsten, kontakta i s\u00E5 fall Inera AB f\u00F6r mer information.</span>

    mail.content.pending.body=<span>Hej,</span><br/><br/><span>Dina uppgifter har tyv\u00E4rr fortfarande inte kunnat h\u00E4mtas fr\u00E5n Socialstyrelsen. Du b\u00F6r kontakta Socialstyrelsen f\u00F6r att verifiera att dina legitimationsuppgifter \u00E4r korrekta.</span>

    mail.content.removed.body=<span>Hej,</span><br/><br/><span>Dina uppgifter har tyv\u00E4rr fortfarande inte kunnat h\u00E4mtas fr\u00E5n Socialstyrelsen efter flera f\u00F6rs\u00F6k. Din registrering i Webcert tas nu bort.<br/>Du b\u00F6r kontakta Socialstyrelsen f\u00F6r att verifiera att dina legitimationsuppgifter \u00E4r korrekta.<br/>Du \u00E4r v\u00E4lkommen att registrera dig igen f\u00F6r \u00E5tkomst till Webcert n\u00E4r det \u00E4r aktuellt.</span>

